<div class="container">
  <div class="row">
    <div class="col-sm-1"></div>

    <div class="col-sm-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>{{ comment.author }} </strong>
          <span class="text-muted"
            >commented on {{ comment.created | date: "medium" }}</span
          >
        </div>
        <div class="panel-body">
          {{ comment.body }}
        </div>
      </div>
    </div>
  </div>
</div>
