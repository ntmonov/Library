<div class="row mb-1">
  <div class="col-md-4 offset-md-4">
    <input type="text" class="mr-1" #item placeholder="Search..." />
    <select #criteria class="mr-1">
      <option value="title">Title</option>
      <option value="author">Author</option>
    </select>
    <button
      class="btn btn-primary mr-1"
      (click)="search(item.value, criteria.value)"
    >
      Search
    </button>
    <button class="btn btn-primary" (click)="reset()">Reset</button>
  </div>
</div>
<div *ngIf="books.length === 0">
  No books
</div>
<div *ngFor="let book of books">
  <div class="card text-center bg-light container mb-1 w-50">
    <div>
      <img
        class="card-img-top w-25"
        src="{{ book.imageUrl }}"
        alt="Card image cap"
      />
    </div>

    <div class="card-body">
      <h5 class="card-title">Title: {{ book.title }}</h5>
      <h5 class="card-title">Author: {{ book.author }}</h5>

      <p class="card-text">
        Some quick example text to build on the card title and make up the bdivk
        of the card's content.
      </p>
      <p>Created by {{ book.creator }}</p>
      <a class="btn btn-primary mr-1" (click)="addToFav(book)"
        >Add To Favorites</a
      >
      <a
        class="btn btn-warning mr-1"
        routerLink="/editBook/{{ book.id }}"
        *ngIf="isAuthor(book)"
        >Update</a
      >
      <button
        (click)="deleteBook(book)"
        class="btn btn-danger"
        *ngIf="isAuthor(book)"
      >
        Delete
      </button>
    </div>
  </div>
</div>
