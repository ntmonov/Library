<div class="card-body">
  <h5 class="card-title">Title: {{ book.title }}</h5>
  <h5 class="card-title">Author: {{ book.author }}</h5>

  <p class="card-text">
    Some quick example text to build on the card title and make up the bdivk of
    the card's content.
  </p>
  <button (click)="addToCart()">Add to cart</button>
  <div *ngIf="isAdmin()">
    <a class="btn btn-warning mr-1" routerLink="/editBook/{{ book.id }}"
      >Update</a
    >
    <button (click)="deleteBook(book)" class="btn btn-danger">
      Delete
    </button>
  </div>
</div>
