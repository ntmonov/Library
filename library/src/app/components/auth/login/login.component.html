  <form>

      <div class="col-sm-4 offset-sm-4 form-group">
        <label>Username</label>
        <input
          type="text"
          placeholder="Enter username here.."
          class="form-control"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 offset-sm-4 form-group">

          class="form-control"
        />
      </div>
    </div>
    <button type="button" class="btn btn-primary">Login</button>
  </form>
</div>
